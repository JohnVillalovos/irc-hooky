language: python
sudo: false
python:
  - "2.7"

install:
  - pip install -U twine
  - make install
  - ./env/bin/pip install coveralls

script:
  - make checkstyle
  - make test

after_success:
  - ./env/bin/coveralls

notifications:
  email: false
  irc:
    channels:
      - secure: ""
    on_success: "change"
    on_failure: "change"
